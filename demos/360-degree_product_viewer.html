<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demos: 360-degree Product Viewer - Mori</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      margin: 1em;
      text-align: center;
    }

    div {
      background: url('tube-sprite.png') 0 0 / cover;
      max-width: 500px;
      aspect-ratio: 500 / 294;
      margin: 0 auto;
    }

    input {
      margin: 1rem 0 0;
    }
  </style>
</head>

<body>

  <div></div>
  <input type="range" min="0" max="35" value="0">

  <script>
    document.querySelector('input').addEventListener('input', function() {
      document.querySelector('div').style.backgroundPositionX = this.value * 100/35 + '%';
    });
  </script>

</body>

</html>
