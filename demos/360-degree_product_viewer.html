<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demos: 360-degree Product Viewer - Mori</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      text-align: center;
    }

    div {
      background: url('car-sprite.png') 0 0 / cover;
      max-width: 512px;
      aspect-ratio: 512 / 384;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <div></div>
  <input type="range" value="0" max="35">

  <script>
    document.querySelector('input').addEventListener('input', function() {
      document.querySelector('div').style.backgroundPositionX = this.value * 100/35 + '%';
    });
  </script>

</body>

</html>
