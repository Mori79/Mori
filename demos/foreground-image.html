<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demos: Foreground Image - Mori</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    img {
      position: absolute;
      opacity: 0.3;
      pointer-events: none;
    }

    iframe {
      border: 0;
    }
  </style>
</head>

<body>

  <img src="raspberries.jpg" alt="Raspberries">

  <iframe src="https://example.com/" width="500" height="300"></iframe>

</body>

</html>
